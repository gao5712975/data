<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>

<body>
<a href="javascript:void(0)" data-route="b?id=1">b</a>
</body>
<script>
    if( window.self != window.top){
    document.addEventListener('click',function(e){
        var t = e.target;
        if(t && t.nodeName ==  'A'){
            e.preventDefault();
            e.stopPropagation();
            var route = t.getAttribute('data-route');
            window.top.$R.go(route);
        }
    })
 }
</script>
</html>
